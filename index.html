<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Form</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the body and container */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff; /* White background for the card */
            padding: 32px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            width: 100%;
            max-width: 560px; /* Slightly wider */
            text-align: center;
            border: 1px solid #e5e7eb; /* Light border */
        }

        h1, h2 {
            color: #1f2937; /* Darker text for headings */
            margin-bottom: 24px;
            font-weight: 700; /* Bold headings */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563; /* Medium gray text */
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="text"],
        textarea {
            width: 100%; /* Full width */
            padding: 12px;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 8px; /* Rounded input fields */
            box-sizing: border-box;
            font-size: 1rem;
            color: #374151; /* Darker text in inputs */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Light blue shadow on focus */
        }

        button {
            background-color: #3b82f6; /* Blue button */
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 16px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        button:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0);
        }

        #imageResult {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb; /* Light border at the top */
        }

        #generatedImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        /* Styles for the hidden div that will be converted to an image */
        #imageSource {
            background-color: #e0f2fe; /* Light blue background for the image content */
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #1e3a8a; /* Dark blue text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 250px; /* Ensure a decent size for the image */
            box-sizing: border-box;
            /* Initially hidden, will be made visible briefly for html2canvas */
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 600px; /* Fixed width for consistent image size */
            height: 350px; /* Fixed height for consistent image size */
            overflow: hidden; /* Hide overflow if text is too long */
        }

        #imageSource h3 {
            font-size: 2.5rem; /* Larger title in the image */
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #0c4a6e; /* Even darker blue for title */
        }

        #imageSource p {
            font-size: 1.4rem; /* Larger message in the image */
            line-height: 1.5;
            color: #155e75; /* Slightly lighter blue for message */
            max-width: 90%;
            word-wrap: break-word; /* Ensure long words wrap */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            #imageSource {
                width: 320px; /* Smaller fixed width for mobile image */
                height: 200px; /* Smaller fixed height for mobile image */
                padding: 20px;
            }

            #imageSource h3 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            #imageSource p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">Generate Your Custom Image</h1>

        <form id="imageForm">
            <div class="form-group">
                <label for="title">Title for Image:</label>
                <input type="text" id="title" name="title" placeholder="e.g., Daily Reminder" required>
            </div>
            <div class="form-group">
                <label for="message">Message for Image:</label>
                <textarea id="message" name="message" rows="5" placeholder="e.g., Don't forget to take a break and relax!" required></textarea>
            </div>
            <button type="submit">Generate Image</button>
        </form>

        <div id="imageResult" class="hidden">
            <h2 class="text-2xl font-semibold mt-8">Generated Image Preview:</h2>
            <img id="generatedImage" src="" alt="Generated Image" class="mt-5">
            <a id="downloadImage" href="#" download="generated_image.png" class="inline-block mt-6 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                Download Image
            </a>
        </div>
    </div>

    <!-- This hidden div will be used by html2canvas to create the image -->
    <div id="imageSource">
        <h3 id="imageSourceTitle"></h3>
        <p id="imageSourceMessage"></p>
    </div>

    <!-- html2canvas library from CDN -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // Get references to DOM elements
        const imageForm = document.getElementById('imageForm');
        const imageResultDiv = document.getElementById('imageResult');
        const generatedImage = document.getElementById('generatedImage');
        const downloadImageButton = document.getElementById('downloadImage');
        const imageSourceDiv = document.getElementById('imageSource');
        const imageSourceTitle = document.getElementById('imageSourceTitle');
        const imageSourceMessage = document.getElementById('imageSourceMessage');

        // Add event listener for form submission
        imageForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get values from the form
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;

            // Populate the hidden div with the content to be imaged
            imageSourceTitle.textContent = title;
            imageSourceMessage.textContent = message;

            // Temporarily make the imageSourceDiv visible off-screen for html2canvas to render correctly
            // html2canvas works best when the element is part of the DOM layout, even if hidden visually.
            // We set its position to absolute and far off-screen to prevent it from affecting the layout.
            // Its fixed width and height ensure the generated image has consistent dimensions.
            imageSourceDiv.style.position = 'absolute';
            imageSourceDiv.style.left = '-9999px';
            imageSourceDiv.style.top = '-9999px';
            imageSourceDiv.style.display = 'flex'; // Ensure flex properties are applied for centering content

            try {
                // Use html2canvas to render the imageSourceDiv into a canvas
                const canvas = await html2canvas(imageSourceDiv, {
                    scale: 2, // Increase scale for better image quality (e.g., 2x resolution)
                    useCORS: true, // Important if you were loading external images (not needed here but good practice)
                    backgroundColor: null, // Allow background from CSS to be rendered
                    logging: false // Disable logging to console
                });

                // Convert the canvas content to a PNG data URL
                const imageDataUrl = canvas.toDataURL('image/png');

                // Display the generated image
                generatedImage.src = imageDataUrl;
                imageResultDiv.classList.remove('hidden'); // Show the image result section

                // Set the download link
                downloadImageButton.href = imageDataUrl;
                downloadImageButton.download = `generated_image_${Date.now()}.png`; // Unique filename

            } catch (error) {
                console.error('Error generating image:', error);
                // Use a custom message box instead of alert()
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
                errorMessageDiv.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                        <p class="text-red-600 mb-4">Failed to generate image. Please try again.</p>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="this.closest('.fixed').remove()">OK</button>
                    </div>
                `;
                document.body.appendChild(errorMessageDiv);
            } finally {
                // Hide the imageSourceDiv again after rendering
                imageSourceDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
